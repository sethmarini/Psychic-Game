<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
	<meta name="description" content="Psychic Game">
	<meta name="author" content="Bobby Fresh">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="assets/javascript/game.js"></script>

	<title>Psychic Game</title>

</head>

<body>


	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>The Psychic Game</h1>
			<h2>Test your psychic abilities. Guess what letter I'm thinking of? <br>Type any key.</h2>
			<hr class="my-4">

			<div class="row">
				<div class="col-md-6">
					<img src="assets/images/background.jpg">
				</div>
				<div class="col-md-6" align="left">
					<p id="wins">Wins: 0</p>
					<p id="losses">Losses: 0</p>
					<p id="guessLeft">Guesses Left: 9</p>
					<p id="guessMade">Guesses Made: 0</p>
				</div>
				<canvas id=canvas></canvas>

				<span id=checkText>
					fill
				</span>
				<input type=checkbox id=check>

				<span id=rotateText>rotate</span>
				<input type=checkbox id=rotate checked>

				<div id=curvnum>
					<span id=rangeText>number of curves : 100</span>
					<input type=range min=6 max=2160 step=6 value=100 id=range>
				</div>
			</div>

		</div>

	</div>






</body>
</html>
